eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/

server:
  port: 2020
  contextPath: /provisioner/v1/*

flyway:
  enabled: false

cassandra:
  clusterName: staging_cluster
  contactPoints: cassandra:9042,cassandra2:9042,cassandra3:9042
  replication:
    default:
      type: Network
      replicas: datacenter1:3

postgresql:
  driverClass: org.postgresql.Driver
  database: seshat
  host: postgres
  port: 5432
  user: postgres
  password: postgres

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/seshat
    username: postgres
    password: postgres
